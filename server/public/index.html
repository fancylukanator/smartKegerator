<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Smart Kegerator</title>
  </head>

  <body>
    <header>Smart Kegerator</header>

    <div class="container">

      <div class="temperature">

        <p class="title">Temperature</p>
        <p class="value" id="temperature-display">Loading... </p>
        <p class="unit" >Â°C</p>

      </div>

    </div>

    <script>
      var socket = io();

      socket.on('message', function(test){
        console.log(test.message);
      });
      socket.on('incomingData', function(outgoingData) {
        $('sensorData').html(outgoingData.sensorData);
        console.log(outgoingData.sensorData);
      });
    </script>
    <div id="sensorData"></div>
  </body>
