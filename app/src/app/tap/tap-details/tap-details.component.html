<div style="width: 400px; margin: auto;">
    <div *ngIf="currentTap" class="edit-form">
      <h4>Tap</h4>
      <form>
        <div class="form-group">
            <label for="tapNumber">Tap Number</label>
            <input
              type="text"
              class="form-control"
              id="tapNumber"
              [(ngModel)]="currentTap.tapNumber"
              name="tapNumber"
            />
          </div>
  
          <div class="form-group">
              <label for="brewery">Brewery</label>
              <input
                type="text"
                class="form-control"
                id="brewery"
                [(ngModel)]="currentTap.brewery"
                name="brewery"
              />
          </div>
  
            <div class="form-group">
              <label for="beer">Beer</label>
              <input
                type="text"
                class="form-control"
                id="beer"
                [(ngModel)]="currentTap.beer"
                name="beer"
              />
          </div>
    
          <div class="form-group">
            <label for="description">Description</label>
            <input
              class="form-control"
              id="description"
              [(ngModel)]="currentTap.description"
              name="description"
            />
          </div>
  
          <div class="form-group">
              <label for="abv">ABV</label>
              <input
                type="text"
                class="form-control"
                id="abv"
                [(ngModel)]="currentTap.abv"
                name="abv"
              />
          </div>
  
          <div class="form-group">
              <label for="initialVolume">Keg Volume</label>
              <input
                type="text"
                class="form-control"
                id="initialVolume"
                [(ngModel)]="currentTap.initialVolume"
                name="initialVolume"
              />
          </div>
  
          <div class="form-group">
              <label for="remainingVolume">Volume Remaining</label>
              <input
                type="text"
                class="form-control"
                id="remainingVolume"
                [(ngModel)]="currentTap.remainingVolume"
                name="remainingVolume"
              />
          </div>
  
          <div class="form-group">
              <label for="price">Price</label>
              <input
                type="text"
                class="form-control"
                id="price"
                [(ngModel)]="currentTap.price"
                name="price"
              />
          </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentTap.inUse ? "Tapped" : "Untapped" }}
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentTap.inUse"
        (click)="updateinUse(false)"
      >
        UnTapped
      </button>
      <button
        *ngIf="!currentTap.inUse"
        class="badge badge-primary mr-2"
        (click)="updateinUse(true)"
      >
        Tapped
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteTap()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateTap()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentTap">
      <br />
      <p>Cannot access this Tap...</p>
    </div>
  </div>
